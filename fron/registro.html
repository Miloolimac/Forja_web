                    </li>
                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Admin
                        </a>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Forja tu búsqueda" aria-label="Search">

                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">

            <!-- Registro -->
            <div class="col-md-6">
                <div class="custom-container">
                    <h2 class="mb-4">Registro de cliente</h2>
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="rut">RUT:</label>
                            <input type="text" class="form-control" id="rut" placeholder="Ingresa tu RUT" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">direccion:</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" required>
                        </div>


                        <h2 class="mb-4">Elije una contraseña</h2>
                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="form-group">
                            <label for="repetirContrasena">Repetir Contraseña:</label>
                            <input type="password" class="form-control" id="repetirContrasena" placeholder="Repite tu contraseña" required>
                        </div>
                        <div class="form-group">
                            <label for="suscripcion">¿Deseas suscribirte?</label>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="suscripcion">
                                <label class="custom-control-label" for="suscripcion">Sí, deseo suscribirme</label>
                            </div>
                        </div>


                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
