    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function mostrarDetalleProducto() {
            var id = getParameterByName('id');
            var nombre = getParameterByName('nombre');
            var precio = getParameterByName('precio');
            var precio_oferta = getParameterByName('precio_oferta');
            var descripcion = getParameterByName('descripcion');
            var stock = getParameterByName('stock');
            var imagen = getParameterByName('imagen');

            var html = "<p>ID del producto: " + id + "</p>" +
                       "<p>Nombre: " + nombre + "</p>" +
                       "<p>Precio: $" + precio + "</p>" +
                       "<p>Precio de oferta: $" + precio_oferta + "</p>" +
                       "<p>Descripción: " + descripcion + "</p>" +
                       "<p>Stock: " + stock + " unidades</p>";
            document.getElementById('detalleProducto').innerHTML = html;
            document.getElementById('imagenProducto').src = imagen;
        }
        document.addEventListener('DOMContentLoaded', function() {
            mostrarDetalleProducto();
        });
    </script>
